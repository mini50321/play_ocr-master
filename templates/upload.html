{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Upload Playbill PDF</h2>
        <p class="text-gray-500 text-center mb-8">Select a PDF to extract playbill data automatically using AI.</p>

        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6" id="uploadForm">
            <div class="flex items-center justify-center w-full">
                <label for="dropzone-file"
                    class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag
                            and drop</p>
                        <p class="text-xs text-gray-500">PDF (MAX. 10MB)</p>
                    </div>
                    <input id="dropzone-file" name="file" type="file" class="hidden" accept=".pdf" required
                        onchange="handleFileSelect(this)" />
                </label>
            </div>
            <p id="file-chosen" class="text-center text-sm text-gray-700 italic h-5"></p>

            <button type="submit" id="submitBtn" disabled
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-indigo-600">
                Upload & Extract
            </button>
        </form>

        <div id="loading" class="hidden mt-6 text-center">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="mt-2 text-gray-500 font-medium">Analyzing PDF with Gemini AI... Please wait.</p>
        </div>
    </div>
</div>

<script>
    function handleFileSelect(input) {
        const submitBtn = document.getElementById('submitBtn');
        const fileChosen = document.getElementById('file-chosen');
        
        if (input.files && input.files.length > 0) {
            fileChosen.textContent = input.files[0].name;
            submitBtn.disabled = false;
        } else {
            fileChosen.textContent = '';
            submitBtn.disabled = true;
        }
    }

    document.getElementById('uploadForm').onsubmit = function () {
        document.getElementById('loading').classList.remove('hidden');
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
        submitBtn.disabled = true;
    };
</script>
{% endblock %}
