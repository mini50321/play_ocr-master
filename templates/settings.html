{% extends "layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden mt-10">
    <div class="p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Settings</h2>
        <p class="text-gray-500 text-center mb-8">Manage your admin credentials</p>

        <div id="settings-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" value="{{ admin_settings.username }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    required>
            </div>

            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
                <input type="password" id="current_password" name="current_password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Required only if changing password">
                <p class="mt-1 text-sm text-gray-500">Leave blank if you're only changing username</p>
            </div>

            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                <input type="password" id="new_password" name="new_password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Leave blank to keep current password"
                    minlength="6">
                <p class="mt-1 text-sm text-gray-500">Minimum 6 characters. Leave blank to keep current password.</p>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Confirm new password"
                    minlength="6">
            </div>

            <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-md">
                <p class="text-sm text-red-600" id="error-text"></p>
            </div>


            <button type="button" id="save-btn" onclick="saveSettings()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save Changes
            </button>
        </div>
    </div>
</div>

<script>
async function saveSettings() {
    const username = document.getElementById('username').value.trim();
    const currentPassword = document.getElementById('current_password').value;
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    const errorDiv = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const saveBtn = document.getElementById('save-btn');
    
    errorDiv.classList.add('hidden');
    
    if (!username) {
        errorText.textContent = 'Username cannot be empty';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    if (newPassword && newPassword.length < 6) {
        errorText.textContent = 'New password must be at least 6 characters long';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    if (newPassword && newPassword !== confirmPassword) {
        errorText.textContent = 'New password and confirm password do not match';
        errorDiv.classList.remove('hidden');
        return;
    }
    
    saveBtn.disabled = true;
    saveBtn.textContent = 'Saving...';
    
    try {
        const response = await fetch('{{ url_for("update_credentials") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                current_password: currentPassword,
                new_password: newPassword || '',
                confirm_password: confirmPassword || ''
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            document.getElementById('current_password').value = '';
            document.getElementById('new_password').value = '';
            document.getElementById('confirm_password').value = '';
            
            showNotificationModal(
                'Success',
                'Your credentials have been updated successfully.',
                'success',
                () => {
                    window.location.href = '{{ url_for("dashboard") }}';
                },
                'Go to Dashboard'
            );
        } else {
            errorText.textContent = result.error || 'Failed to update settings';
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorText.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('hidden');
    } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Changes';
    }
}
</script>
{% endblock %}
