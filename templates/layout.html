<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbill Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if (!window.APP_URLS) {
            window.APP_URLS = {
                dashboard: '{{ url_for("dashboard") }}',
                search: '{{ url_for("public_search") }}',
                index: '{{ url_for("index") }}'
            };
        }
        var APP_URLS = window.APP_URLS;
        
        function showNotificationModal(title, message, type = 'info', onConfirm = null, confirmText = 'OK', cancelText = null) {
            const modal = document.getElementById('notification-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;

            const iconContainer = document.getElementById('modal-icon-container');
            const errorIcon = document.getElementById('modal-icon-error');
            const successIcon = document.getElementById('modal-icon-success');
            const infoIcon = document.getElementById('modal-icon-info');

            errorIcon.classList.add('hidden');
            successIcon.classList.add('hidden');
            infoIcon.classList.add('hidden');

            iconContainer.classList.remove('bg-red-100', 'bg-green-100', 'bg-blue-100');

            if (type === 'error') {
                errorIcon.classList.remove('hidden');
                iconContainer.classList.add('bg-red-100');
            } else if (type === 'success') {
                successIcon.classList.remove('hidden');
                iconContainer.classList.add('bg-green-100');
            } else {
                infoIcon.classList.remove('hidden');
                iconContainer.classList.add('bg-blue-100');
            }

            const confirmButton = document.getElementById('modal-confirm-button');
            const cancelButton = document.getElementById('modal-cancel-button');

            if (onConfirm && confirmText) {
                confirmButton.textContent = confirmText;
                confirmButton.classList.remove('hidden');
                confirmButton.onclick = () => {
                    hideNotificationModal(true);
                    onConfirm();
                };
            } else {
                confirmButton.classList.add('hidden');
            }

            if (cancelText) {
                cancelButton.textContent = cancelText;
                cancelButton.classList.remove('hidden');
                cancelButton.onclick = () => hideNotificationModal(true);
            } else {
                cancelButton.classList.add('hidden');
            }

            modal.classList.remove('hidden');
        }

        function hideNotificationModal(noRedirect = false) {
            document.getElementById('notification-modal').classList.add('hidden');
            if (!noRedirect) {
                window.location.href = APP_URLS.dashboard;
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('index') }}" class="text-xl font-bold text-indigo-600">Playbill OCR Studio</a>
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard') }}"
                            class="ml-8 text-sm font-medium text-gray-700 hover:text-gray-900">Dashboard</a>
                        <a href="{{ url_for('public_search') }}"
                            class="ml-8 text-sm font-medium text-gray-700 hover:text-gray-900">Search</a>
                        <a href="{{ url_for('settings') }}"
                            class="ml-8 text-sm font-medium text-gray-700 hover:text-gray-900">Settings</a>
                        {% else %}
                        <a href="{{ url_for('public_search') }}"
                            class="ml-8 text-sm font-medium text-gray-700 hover:text-gray-900">Search</a>
                        {% endif %}
                    </div>
                </div>
                {% if current_user.is_authenticated %}
                <div class="flex items-center">
                    <a href="{{ url_for('logout') }}" class="text-sm font-medium text-gray-700 hover:text-gray-900">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <div id="notification-modal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <div class="sm:flex sm:items-start">
                    <div id="modal-icon-container" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg id="modal-icon-error" class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <svg id="modal-icon-success" class="h-6 w-6 text-green-600 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <svg id="modal-icon-info" class="h-6 w-6 text-blue-600 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title"></h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500" id="modal-message"></p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse" id="modal-actions">
                    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm" id="modal-confirm-button"></button>
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm" id="modal-cancel-button"></button>
                </div>
            </div>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
